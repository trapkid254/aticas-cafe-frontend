<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Bookings - ATICAS GARAGE & CAR WASH</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="../js/auth-check.js"></script>
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="admin-navbar-left">
            <img src="../images/1b.jpg" alt="Cafeteria Logo" class="logo">
            <span class="cafeteria-name">ATICAS GARAGE & CAR WASH - Admin</span>
        </div>
        <div class="admin-navbar-right">
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <!-- Responsive horizontal nav for small screens -->
        <div class="admin-navbar-tabs">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="bookings.html"><i class="fas fa-calendar-check"></i> Service Bookings</a>
            <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        </div>
    </nav>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="bookings.html" class="active"><i class="fas fa-calendar-check"></i> Service Bookings</a>
        <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <h2>Service Bookings Management</h2>

        <!-- Filters -->
        <div class="filters">
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <select id="serviceFilter">
                <option value="">All Services</option>
                <option value="garage">Garage</option>
                <option value="carwash">Car Wash</option>
            </select>
        </div>

        <!-- Bookings Table -->
        <table id="bookingsTable">
            <thead>
                <tr>
                    <th>Service Type</th>
                    <th>Service Name</th>
                    <th>Customer</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bookings will be loaded via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/script.js"></script>
    <script>
    let allBookings = [];

    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                window.location.href = 'garage-carwash-admin-login.html';
                return;
            }

            await loadBookings();

            // Add filter listeners
            document.getElementById('statusFilter').addEventListener('change', filterBookings);
            document.getElementById('serviceFilter').addEventListener('change', filterBookings);
        } catch (error) {
            console.error('Failed to load bookings:', error);
        }
    });

    async function loadBookings() {
        const adminToken = localStorage.getItem('adminToken');
        const response = await fetch('https://aticas-backend.onrender.com/api/service-bookings', {
            headers: { 'Authorization': `Bearer ${adminToken}` }
        });

        if (response.ok) {
            const data = await response.json();
            allBookings = data.bookings || [];
            displayBookings(allBookings);
        }
    }

    function displayBookings(bookings) {
        const tbody = document.getElementById('bookingsTable').querySelector('tbody');
        tbody.innerHTML = '';

        bookings.forEach(booking => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${booking.serviceType}</td>
                <td>${booking.serviceName}</td>
                <td>${booking.name}</td>
                <td>${booking.phone}</td>
                <td>${booking.email}</td>
                <td>${new Date(booking.date).toLocaleDateString()}</td>
                <td>${booking.time || 'N/A'}</td>
                <td><span class="status-${booking.status}">${booking.status}</span></td>
                <td>
                    <select onchange="updateStatus('${booking._id}', this.value)">
                        <option value="pending" ${booking.status === 'pending' ? 'selected' : ''}>Pending</option>
                        <option value="confirmed" ${booking.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
                        <option value="completed" ${booking.status === 'completed' ? 'selected' : ''}>Completed</option>
                        <option value="cancelled" ${booking.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                    </select>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function filterBookings() {
        const statusFilter = document.getElementById('statusFilter').value;
        const serviceFilter = document.getElementById('serviceFilter').value;

        let filtered = allBookings;

        if (statusFilter) {
            filtered = filtered.filter(b => b.status === statusFilter);
        }

        if (serviceFilter) {
            filtered = filtered.filter(b => b.serviceType === serviceFilter);
        }

        displayBookings(filtered);
    }

    async function updateStatus(bookingId, status) {
        try {
            const adminToken = localStorage.getItem('adminToken');
            const response = await fetch(`https://aticas-backend.onrender.com/api/service-bookings/${bookingId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminToken}`
                },
                body: JSON.stringify({ status })
            });

            if (!response.ok) {
                alert('Failed to update booking status');
            }
        } catch (error) {
            console.error('Update error:', error);
            alert('Failed to update booking status');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                try {
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminData');
                    localStorage.removeItem('adminType');
                    localStorage.removeItem('isAdminLoggedIn');
                } catch (_) {}
                window.location.href = 'garage-carwash-admin-login.html';
            });
        }
    });
    </script>
</body>
</html>
