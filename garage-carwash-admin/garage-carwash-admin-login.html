<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage & Car Wash Admin Login - ATICAS CAFE'</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="../images/1b.jpg" alt="Cafeteria Logo" class="login-logo">
            <h2>Garage & Car Wash Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="employmentNumber">Employment Number</label>
                    <input type="text" id="employmentNumber" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="loginMessage"></div>
        </div>
    </div>

    <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const employmentNumber = document.getElementById('employmentNumber').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('loginMessage');

        try {
            const response = await fetch('https://aticas-backend.onrender.com/api/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    employmentNumber,
                    password,
                    adminType: 'garage-carwash'
                })
            });

            const data = await response.json();

            if (data.success) {
                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('adminData', JSON.stringify(data.admin));
                localStorage.setItem('adminType', data.admin.adminType);
                localStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                messageDiv.innerHTML = '<p style="color: red;">' + data.error + '</p>';
            }
        } catch (error) {
            console.error('Login error:', error);
            messageDiv.innerHTML = '<p style="color: red;">Login failed. Please try again.</p>';
        }
    });
    </script>
</body>
</html>
