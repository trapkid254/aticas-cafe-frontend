<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - ATICAS GARAGE & CAR WASH</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="../js/auth-check.js"></script>
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="admin-navbar-left">
            <img src="../images/1b.jpg" alt="Cafeteria Logo" class="logo">
            <span class="cafeteria-name">ATICAS GARAGE & CAR WASH - Admin</span>
        </div>
        <div class="admin-navbar-right">
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <!-- Responsive horizontal nav for small screens -->
        <div class="admin-navbar-tabs">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="bookings.html"><i class="fas fa-calendar-check"></i> Service Bookings</a>
            <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        </div>
    </nav>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="bookings.html"><i class="fas fa-calendar-check"></i> Service Bookings</a>
        <a href="reports.html" class="active"><i class="fas fa-chart-bar"></i> Reports</a>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <h2>Service Reports</h2>

        <div class="report-cards">
            <div class="dashboard-card">
                <h3>Total Bookings This Month</h3>
                <p id="monthlyBookings">0</p>
            </div>
            <div class="dashboard-card">
                <h3>Garage Services</h3>
                <p id="garageBookings">0</p>
            </div>
            <div class="dashboard-card">
                <h3>Car Wash Services</h3>
                <p id="carwashBookings">0</p>
            </div>
            <div class="dashboard-card">
                <h3>Completion Rate</h3>
                <p id="completionRate">0%</p>
            </div>
        </div>

        <!-- Monthly Report -->
        <div class="recent-orders">
            <h3>Monthly Service Breakdown</h3>
            <table id="monthlyReportTable">
                <thead>
                    <tr>
                        <th>Service Type</th>
                        <th>Service Name</th>
                        <th>Bookings</th>
                        <th>Completed</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Report data will be loaded via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                window.location.href = 'garage-carwash-admin-login.html';
                return;
            }

            // Fetch service bookings
            const response = await fetch('https://aticas-backend.onrender.com/api/service-bookings', {
                headers: { 'Authorization': `Bearer ${adminToken}` }
            });

            if (response.ok) {
                const data = await response.json();
                const bookings = data.bookings || [];

                // Calculate monthly stats
                const now = new Date();
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                const monthlyBookings = bookings.filter(b => new Date(b.createdAt) >= startOfMonth);

                document.getElementById('monthlyBookings').textContent = monthlyBookings.length;
                document.getElementById('garageBookings').textContent = monthlyBookings.filter(b => b.serviceType === 'garage').length;
                document.getElementById('carwashBookings').textContent = monthlyBookings.filter(b => b.serviceType === 'carwash').length;

                const completed = monthlyBookings.filter(b => b.status === 'completed').length;
                const completionRate = monthlyBookings.length > 0 ? Math.round((completed / monthlyBookings.length) * 100) : 0;
                document.getElementById('completionRate').textContent = completionRate + '%';

                // Generate monthly report
                generateMonthlyReport(monthlyBookings);
            }
        } catch (error) {
            console.error('Failed to load reports:', error);
        }
    });

    function generateMonthlyReport(bookings) {
        const serviceMap = {};

        bookings.forEach(booking => {
            const key = `${booking.serviceType}-${booking.serviceName}`;
            if (!serviceMap[key]) {
                serviceMap[key] = {
                    serviceType: booking.serviceType,
                    serviceName: booking.serviceName,
                    bookings: 0,
                    completed: 0,
                    revenue: 0
                };
            }
            serviceMap[key].bookings++;
            if (booking.status === 'completed') {
                serviceMap[key].completed++;
                // Assuming some revenue calculation - for now, just count
                serviceMap[key].revenue += 100; // Placeholder
            }
        });

        const tbody = document.getElementById('monthlyReportTable').querySelector('tbody');
        tbody.innerHTML = '';

        Object.values(serviceMap).forEach(service => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${service.serviceType}</td>
                <td>${service.serviceName}</td>
                <td>${service.bookings}</td>
                <td>${service.completed}</td>
                <td>Ksh ${service.revenue}</td>
            `;
            tbody.appendChild(row);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                try {
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminData');
                    localStorage.removeItem('adminType');
                    localStorage.removeItem('isAdminLoggedIn');
                } catch (_) {}
                window.location.href = 'garage-carwash-admin-login.html';
            });
        }
    });
    </script>
</body>
</html>
