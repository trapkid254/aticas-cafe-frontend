<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ATICAS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fffbe7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 350px;
            width: 100%;
            margin-top: 60px;
        }
        .login-container h2 {
            font-family: 'Algerian', 'UnifrakturCook', cursive, serif;
            color: green;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #ff5252;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
        }
        .admin-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .admin-type-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }
        .admin-type-btn.active {
            border-color: green;
            background: #e8f5e9;
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="adminType">Admin Type</label>
                <select id="adminType" name="adminType" required>
                    <option value="cafeteria">Cafeteria Admin</option>
                    <option value="butchery">Butchery Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employmentNumber">Admin Number</label>
                <input type="text" id="employmentNumber" name="employmentNumber" required 
                       placeholder="e.g. AC001 for Cafeteria, AB001 for Butchery" 
                       value="AC001">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required value="admin@aticas">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="login-error"></div>
        </form>
    </div>

    <script>
        document.getElementById('adminType').addEventListener('change', function() {
            const empNumber = document.getElementById('employmentNumber');
            if (this.value === 'cafeteria') {
                empNumber.placeholder = 'e.g. AC001';
                if (empNumber.value === 'AB001') empNumber.value = 'AC001';
            } else {
                empNumber.placeholder = 'e.g. AB001';
                if (empNumber.value === 'AC001') empNumber.value = 'AB001';
            }
        });

        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const employmentNumber = document.getElementById('employmentNumber').value;
            const password = document.getElementById('password').value;
            const adminType = document.getElementById('adminType').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = ''; // Clear previous errors

            try {
                const response = await fetch('https://aticas-backend.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        employmentNumber,
                        password,
                        adminType
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store the token and admin data
                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('adminData', JSON.stringify(data.admin));

                // Redirect based on admin type
                if (adminType === 'cafeteria') {
                    window.location.href = 'admin/index.html';
                } else {
                    window.location.href = 'butchery-admin/index.html';
                }

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
            }
        });
    </script>
</body>
</html>
