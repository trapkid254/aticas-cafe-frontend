<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ATICAS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1000px 500px at 10% 10%, #e8f5e9, transparent),
                        radial-gradient(800px 400px at 90% 0%, #fff3e0, transparent),
                        linear-gradient(180deg, #f7fbff 0%, #ffffff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .brand {
            position: absolute;
            top: 28px;
            left: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2e7d32;
            font-weight: 700;
        }
        .brand .logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .login-shell {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 0;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(46, 125, 50, 0.08);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(46, 125, 50, 0.12);
            overflow: hidden;
        }
        .login-visual {
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.1), rgba(255, 193, 7, 0.1)),
                        url('images/1b.jpg') center/cover no-repeat;
            position: relative;
            min-height: 480px;
        }
        .login-visual::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 60%, rgba(255,255,255,0.8) 100%);
        }
        .login-container {
            padding: 3rem 2.2rem;
            background: #fff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 1.6rem;
        }
        .login-title {
            font-family: 'UnifrakturCook', cursive;
            font-size: 2rem;
            color: #2e7d32;
            margin: 0 0 4px 0;
        }
        .login-subtitle {
            color: #6b7280;
            font-size: 0.98rem;
        }
        .form {
            max-width: 420px;
            margin: 0 auto;
        }
        .form-group { margin-bottom: 1.1rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.45rem;
            font-weight: 600;
            color: #1f2937;
        }
        .input, .select {
            width: 100%;
            padding: 0.8rem 0.9rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input:focus, .select:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 0 4px rgba(46,125,50,0.12);
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.9rem;
        }
        .login-btn {
            width: 100%;
            padding: 0.95rem 1rem;
            background: linear-gradient(180deg, #2e7d32, #1b5e20);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            margin-top: 0.6rem;
            transition: transform 0.05s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 24px rgba(46,125,50,0.22);
        }
        .login-btn:hover { box-shadow: 0 14px 28px rgba(46,125,50,0.28); }
        .login-btn:active { transform: translateY(1px); }
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 0.9rem;
            display: none;
        }
        .error-message.show { display: block; }
        @media (max-width: 860px) {
            .login-shell { grid-template-columns: 1fr; max-width: 520px; }
            .login-visual { display: none; }
            .brand { left: 16px; }
        }
    </style>
</head>
<body>
    <div class="brand">
        <img class="logo" src="images/1b.jpg" alt="Aticas" />
        <span>ATICAS CAFE'</span>
    </div>
    <div class="login-shell">
        <div class="login-visual"></div>
        <div class="login-container">
        <div class="login-header">
            <div class="login-title">Admin Portal</div>
            <div class="login-subtitle">Sign in to manage orders, menus and reports</div>
        </div>
        <form id="admin-login-form" class="form">
            <div class="form-group">
                <label for="adminType">Admin Type</label>
                <select id="adminType" name="adminType" class="select" required>
                    <option value="cafeteria">Cafeteria Admin</option>
                    <option value="butchery">Butchery Admin</option>
                </select>
            </div>
            <div class="row">
            <div class="form-group">
                <label for="employmentNumber">Admin Number</label>
                <input type="text" id="employmentNumber" name="employmentNumber" class="input" required 
                       placeholder="e.g. AC001 for Cafeteria, AB001 for Butchery" 
                       value="AC001">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input" required value="admin@aticas">
            </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="login-error"></div>
        </form>
        </div>
    </div>

    <script>
        // Preselect admin type based on URL query (?type=butchery|cafeteria)
        (function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const type = (params.get('type') || '').toLowerCase();
                const adminTypeSelect = document.getElementById('adminType');
                const empNumber = document.getElementById('employmentNumber');
                if (type === 'butchery' || type === 'cafeteria') {
                    adminTypeSelect.value = type;
                    // Sync placeholder and default value to reduce mistakes
                    if (type === 'butchery') {
                        empNumber.placeholder = 'e.g. AB001';
                        if (!empNumber.value || empNumber.value === 'AC001') empNumber.value = 'AB001';
                    } else {
                        empNumber.placeholder = 'e.g. AC001';
                        if (!empNumber.value || empNumber.value === 'AB001') empNumber.value = 'AC001';
                    }
                }
            } catch (_) {}
        })();
        document.getElementById('adminType').addEventListener('change', function() {
            const empNumber = document.getElementById('employmentNumber');
            if (this.value === 'cafeteria') {
                empNumber.placeholder = 'e.g. AC001';
                if (empNumber.value === 'AB001') empNumber.value = 'AC001';
            } else {
                empNumber.placeholder = 'e.g. AB001';
                if (empNumber.value === 'AC001') empNumber.value = 'AB001';
            }
        });

        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const employmentNumber = document.getElementById('employmentNumber').value;
            const password = document.getElementById('password').value;
            const adminType = document.getElementById('adminType').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = ''; // Clear previous errors

            try {
                const response = await fetch('https://aticas-backend.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        employmentNumber,
                        password,
                        adminType
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Validate the response data
                if (!data.token || !data.admin) {
                    throw new Error('Invalid server response: Missing token or admin data');
                }

                // Store the token and admin data atomically
                try {
                    const adminData = {
                        ...data.admin,
                        adminType: data.admin.adminType || adminType,
                        lastLogin: new Date().toISOString()
                    };
                    
                    // Store both items in a single transaction
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminData', JSON.stringify(adminData));
                    
                    // Add a small delay to ensure localStorage is written
                    setTimeout(() => {
                        try {
                            // Verify the data was stored correctly
                            const storedToken = localStorage.getItem('adminToken');
                            const storedData = localStorage.getItem('adminData');
                            
                            if (storedToken !== data.token || !storedData) {
                                throw new Error('Failed to store authentication data');
                            }
                            
                            // Redirect based on admin type with full path to avoid any base path issues
                            const basePath = window.location.pathname.includes('/frontend/') ? '/frontend' : '';
                            const redirectPath = adminData.adminType === 'cafeteria' 
                                ? `${basePath}/admin/index.html` 
                                : `${basePath}/butchery-admin/index.html`;
                                
                            console.log('Login successful, redirecting to:', redirectPath);
                            window.location.href = redirectPath;
                        } catch (storageError) {
                            console.error('Storage error:', storageError);
                            errorDiv.textContent = 'Failed to store authentication data. Please try again.';
                        }
                    }, 100); // Small delay to ensure localStorage is written
                } catch (error) {
                    console.error('Login processing error:', error);
                    throw error; // Re-throw to be caught by the outer catch
                }

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
            }
        });
    </script>
</body>
</html>
