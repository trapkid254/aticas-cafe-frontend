<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATICAS CAFE'</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #eef2f7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .auth-shell {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 0;
            max-width: 980px;
            margin: 120px auto 40px auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 14px 40px rgba(16, 24, 40, 0.12);
            overflow: hidden;
            border: 1px solid #e6e9ef;
        }
        .auth-visual {
            position: relative;
            min-height: 520px;
            background: radial-gradient(100% 100% at 0% 0%, rgba(39,174,96,0.08) 0%, rgba(255,223,89,0.08) 100%), #f6f8fb;
        }
        .auth-visual::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('images/1b.jpg') center/contain no-repeat;
            opacity: 0.1;
            filter: saturate(0.6) contrast(1.1);
        }
        .auth-container {
            padding: 2.2rem 2rem 2.2rem 2rem;
            display: flex;
            flex-direction: column;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .brand .logo {
            width: 42px; height: 42px; border-radius: 10px; object-fit: cover; border: 1px solid #e6e9ef;
        }
        .brand span { font-weight: 800; letter-spacing: 0.4px; color: #1f2937; }
        .auth-header { margin: 0.5rem 0 1.2rem 0; }
        .auth-title { font-size: 1.7rem; font-weight: 800; color: #111827; }
        .auth-subtitle { color: #6b7280; margin-top: 6px; }
        .form { margin-top: 0.4rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display:block; font-weight:600; color:#374151; margin-bottom:0.35rem; }
        .input { width:100%; padding:0.8rem 0.9rem; border:1px solid #d1d5db; border-radius:10px; font-size:1rem; background:#fff; }
        .input:focus { outline:none; border-color:#27ae60; box-shadow:0 0 0 3px rgba(39,174,96,0.15); }
        .login-btn { width:100%; padding:0.9rem 1rem; border:none; border-radius:10px; font-weight:800; color:#111827; background:linear-gradient(90deg, #ffd95a 0%, #27ae60 100%); cursor:pointer; }
        .login-btn:hover { filter: brightness(0.98); }
        .register-link { text-align:center; margin-top: 1rem; color:#4b5563; }
        .register-link a { color:#1f2937; font-weight:700; text-decoration: underline; }
        @media (max-width: 900px) { .auth-shell { grid-template-columns: 1fr; margin: 100px 14px 30px; } .auth-visual { display: none; } }
    </style>
</head>
<body>
    <!-- Navbar (copied from homepage) -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="images/1b.jpg" alt="Cafeteria Logo" class="logo">
            <span class="cafeteria-name">ATICAS CAFE'</span>
        </div>
        <div class="navbar-center">
            <div class="moving-text">Welcome to <b>Aticas Cafe'</b>. Your Hospitality Partner - Enjoy our freshly prepared meals at affordable prices! Open from Mon - Sat @ 6:00am - 12:00am</div>
        </div>
        <div class="navbar-right">
            <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
            <button class="login-btn" id="loginBtn">Login</button>
            <div class="hamburger-menu" id="hamburgerMenu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>
    <div class="auth-shell">
        <div class="auth-visual"></div>
        <div class="auth-container">
            <div class="brand">
                <img class="logo" src="images/1b.jpg" alt="Aticas" />
                <span>ATICAS CAFE'</span>
            </div>
            <div class="auth-header">
                <div class="auth-title">Welcome back</div>
                <div class="auth-subtitle">Sign in to your account</div>
            </div>
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="input" pattern="[0-9]{10,15}" required placeholder="e.g. 0712345678">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position:relative;display:flex;align-items:center;">
                        <input type="password" id="password" name="password" class="input" required style="padding-right:2.5rem;">
                        <span class="toggle-password" toggle="#password" style="position:absolute;right:0.9rem;top:50%;transform:translateY(-50%);cursor:pointer;color:#6b7280;font-size:1.1rem;z-index:2;"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="menu.html"><i class="fas fa-utensils"></i> Menu</a>
        <a href="butchery.html"><i class="fas fa-double-knives"></i> Butchery</a>
        <a href="orders.html"><i class="fas fa-receipt"></i> My Orders</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        <a href="gallery.html"><i class="fas fa-gallery"></i> Gallery</a>
    </div>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://aticas-backend.onrender.com/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token, user ID, and other info for the session
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userId', data.user._id);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userPhone', data.user.phone);
                    localStorage.setItem('isLoggedIn', 'true');

                    window.location.href = 'index.html'; // Redirect to home page after login
                } else {
                    alert(data.error || 'Invalid phone number or password. Please try again.');
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('An error occurred during login. Please try again.');
            }
        });

        // Password toggle
        document.querySelectorAll('.toggle-password').forEach(function(eye) {
            eye.addEventListener('click', function() {
                const input = document.querySelector(this.getAttribute('toggle'));
                if (input.type === 'password') {
                    input.type = 'text';
                    this.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    input.type = 'password';
                    this.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
        });
    </script>
</body>
</html>
