<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ATICAS BUTCHERY</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fffbe7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 350px;
            width: 100%;
            margin-top: 120px;
        }
        .login-container h2 {
            font-family: 'Algerian', 'UnifrakturCook', cursive, serif;
            color: green;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #ff5252;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="employmentNumber">Admin Number</label>
                <input type="text" id="employmentNumber" name="employmentNumber" required placeholder="e.g. AB001" value="AB001">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required value="admin@aticas">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="login-error"></div>
        </form>
    </div>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const employmentNumber = document.getElementById('employmentNumber').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = ''; // Clear previous errors

            try {
                const response = await fetch('https://aticas-backend.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ employmentNumber, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token, admin type and redirect
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('isAdminLoggedIn', 'true');
                    localStorage.setItem('adminType', data.adminType || 'butchery'); // Use adminType from server response
                    
                    // Redirect based on admin type
                    const redirectTo = data.adminType === 'cafeteria' 
                        ? '/admin/index.html' 
                        : '/butchery-admin/index.html';
                    window.location.href = redirectTo;
                } else {
                    errorDiv.textContent = data.error || 'Invalid credentials. Please try again.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'An error occurred during login. Please try again.';
            }
        });
    </script>
</body>
</html>
