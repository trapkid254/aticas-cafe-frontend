<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Management - ATICAS BUTCHERY Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="admin-navbar-left">
            <img src="../images/aticas.png" alt="Cafeteria Logo" class="logo">
            <span class="cafeteria-name">ATICAS BUTCHERY - Admin</span>
        </div>
        <div class="admin-navbar-right">
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <!-- Responsive horizontal nav for small screens -->
        <div class="admin-navbar-tabs">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a>
            <a href="meat-management.html"><i class="fas fa-drumstick-bite"></i> Meat Management</a>
            <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
            <a href="payments.html"><i class="fas fa-credit-card"></i> Payments</a>
            <a href="place-order.html"><i class="fas fa-phone"></i> Place Order for Customer</a>
        </div>
    </nav>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a></li>
            <li><a href="meat-management.html" class="active"><i class="fas fa-drumstick-bite"></i> Meat Management</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="payments.html"><i class="fas fa-credit-card"></i> Payments</a></li>
        </ul>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <h2>Meat Management</h2>
        <div class="dashboard-cards" style="margin-bottom: 2.5rem;">
            <div class="dashboard-card" style="flex: 2 1 400px; background: #ffffff;">
                <h3>Meats of the Day</h3>
                <button class="action-btn" id="addMeatOfDayBtn" style="margin-bottom: 1rem;"><i class="fas fa-plus"></i> Add Meat of the Day</button>
                <div id="meatsOfDayList" style="margin-top: 1rem;"></div>
            </div>
            <div class="dashboard-card" style="flex: 3 1 600px; background: #ffffff;">
                <h3>Meat Menu</h3>
                <button class="action-btn" id="addMenuMeatBtn" style="margin-bottom: 1rem;"><i class="fas fa-plus"></i> Add Meat Item</button>
                <div id="meatMenuList" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </div>

    <!-- Add Meat Modal (shared for both types) -->
    <div class="modal" id="addMeatModal">
        <div class="modal-content" style="max-width: 480px; margin: 2rem auto; padding: 2.5rem 2rem 2rem 2rem; border-radius: 14px; background: #fff; box-shadow: 0 4px 24px rgba(39,174,96,0.10); position: relative;">
            <span class="close-modal" style="top: 1.2rem; right: 1.2rem; font-size: 2rem; color: #e74c3c;">&times;</span>
            <h3 id="addMeatModalTitle" style="color: #27ae60; font-size: 1.5rem; margin-bottom: 1.5rem; text-align: center;"><i class="fas fa-drumstick-bite"></i> Add Meat</h3>
            <form id="addMeatForm" style="display: flex; flex-direction: column; gap: 1.2rem;">
                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.4rem;">
                    <label for="meatName" style="font-weight: bold; color: #222;">Meat Name</label>
                    <input type="text" id="meatName" required style="padding: 0.7rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; background: #f9f9f9;">
                </div>
                 <div class="form-group" style="display: flex; flex-direction: column; gap: 0.4rem;">
                    <label for="meatDescription" style="font-weight: bold; color: #222;">Description</label>
                    <textarea id="meatDescription" style="padding: 0.7rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; background: #f9f9f9; min-height: 80px;"></textarea>
                </div>
                <div class="form-group" id="modQuantityGroup" style="display: none; flex-direction: column; gap: 0.4rem;">
                    <label for="modMeatQuantity" style="font-weight: bold; color: #222;">Quantity</label>
                    <input type="number" id="modMeatQuantity" min="0" value="10" style="padding: 0.7rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; background: #f9f9f9;">
                </div>
                <div class="form-group" id="quantityGroup" style="display: flex; flex-direction: column; gap: 0.4rem;">
                    <label for="meatQuantity" style="font-weight: bold; color: #222;">Quantity</label>
                    <input type="number" id="meatQuantity" min="0" value="10" style="padding: 0.7rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; background: #f9f9f9;">
                </div>
                <div class="form-group" id="price-options-container" style="display: flex; flex-direction: column; gap: 1rem; border: 1px solid #ddd; padding: 1rem; border-radius: 6px;">
                    <label style="font-weight: bold; color: #222;">Price Options</label>
                    <div id="price-options-wrapper">
                        <!-- Price option will be dynamically inserted here -->
                    </div>
                    <button type="button" id="add-price-option-btn" style="padding: 0.6rem; border: 1px dashed #27ae60; background: transparent; color: #27ae60; border-radius: 6px; cursor: pointer; font-weight: bold;">
                        <i class="fas fa-plus"></i> Add Price Option
                    </button>
                </div>
                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.4rem;">
                    <label for="meatPrice" style="font-weight: bold; color: #222;">Default Price</label>
                    <input type="number" id="meatPrice" step="0.01" min="0" style="padding: 0.7rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; background: #f9f9f9;">
                </div>
                <div class="form-group" id="categoryGroup" style="display: flex; flex-direction: column; gap: 0.4rem;">
                    <label for="meatCategory" style="font-weight: bold; color: #222;">Category</label>
                    <select id="meatCategory" required style="padding: 0.7rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; background: #f9f9f9;">
                        <option value="beef">Beef</option>
                        <option value="goat">Goat Meat</option>
                        <option value="chicken">Chicken</option>
                        <option value="ready">Ready Made</option>
                    </select>
                </div>
                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.4rem;">
                    <label for="meatImage" style="font-weight: bold; color: #222;">Image</label>
                    <input type="file" id="meatImage" accept="image/*" style="padding: 0.7rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; background: #f9f9f9;">
                </div>
                <button type="submit" class="submit-btn" style="margin-top: 1.2rem; width: 100%; background: linear-gradient(90deg, #27ae60 60%, #2ecc71 100%); color: #fff; border: none; border-radius: 6px; padding: 0.9rem; font-weight: bold; font-size: 1.1rem; cursor: pointer;">Save Meat</button>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/admin-meat-management.js"></script>
</body>
</html>
