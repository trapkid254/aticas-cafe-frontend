<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Management - ATICAS BUTCHERY Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-professional.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="admin-navbar-left">
            <img src="../images/aticas.png" alt="Cafeteria Logo" class="logo">
            <span class="cafeteria-name">ATICAS BUTCHERY - Admin</span>
        </div>
        <div class="admin-navbar-right">
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <!-- Responsive horizontal nav for small screens -->
        <div class="admin-navbar-tabs">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a>
            <a href="meat-management.html"><i class="fas fa-drumstick-bite"></i> Meat Management</a>
            <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
            <a href="payments.html"><i class="fas fa-credit-card"></i> Payments</a>
            <a href="place-order.html"><i class="fas fa-phone"></i> Place Order for Customer</a>
        </div>
    </nav>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a></li>
            <li><a href="meat-management.html" class="active"><i class="fas fa-drumstick-bite"></i> Meat Management</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="payments.html"><i class="fas fa-credit-card"></i> Payments</a></li>
        </ul>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <h2>Meat Management</h2>
        <div class="dashboard-cards" style="margin-bottom: 2.5rem;">
            <div class="dashboard-card" style="flex: 2 1 400px; background: #ffffff;">
                <h3>Meats of the Day</h3>
                <button class="action-btn" id="addMeatOfDayBtn" style="margin-bottom: 1rem;"><i class="fas fa-plus"></i> Add Meat of the Day</button>
                <div id="meatsOfDayList" style="margin-top: 1rem;"></div>
            </div>
            <div class="dashboard-card" style="flex: 3 1 600px; background: #ffffff;">
                <h3>Meat Menu</h3>
                <button class="action-btn" id="addMenuMeatBtn" style="margin-bottom: 1rem;"><i class="fas fa-plus"></i> Add Meat Item</button>
                <div id="meatMenuList" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </div>

    <!-- Add Meat Modal (shared for both types) -->
    <div class="modal" id="addMeatModal" style="display: flex; align-items: flex-start; padding: 20px; overflow-y: auto;">
        <div class="modal-content" style="width: 90%; max-width: 600px; margin: 2rem auto; padding: 2rem; border-radius: 14px; background: #fff; box-shadow: 0 4px 24px rgba(0,0,0,0.1); position: relative;">
            <span class="close-modal" style="position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; color: #e74c3c; cursor: pointer;">&times;</span>
            <h3 id="addMeatModalTitle" style="color: #27ae60; font-size: 1.5rem; margin-bottom: 1.5rem; text-align: center; padding-bottom: 1rem; border-bottom: 1px solid #eee;">
                <i class="fas fa-drumstick-bite"></i> Add Meat
            </h3>
            <form id="addMeatForm" style="display: flex; flex-direction: column; gap: 1rem; max-height: 70vh; overflow-y: auto; padding-right: 0.5rem;">
                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.4rem; margin-bottom: 1rem;">
                    <label for="meatName" style="font-weight: 600; color: #333; font-size: 0.95rem;">Meat Name *</label>
                    <input type="text" id="meatName" required 
                           style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; 
                                  font-size: 1rem; background: #fff; transition: border-color 0.3s ease;">
                </div>
                 <div class="form-group" style="display: flex; flex-direction: column; gap: 0.4rem; margin-bottom: 1rem;">
                    <label for="meatDescription" style="font-weight: 600; color: #333; font-size: 0.95rem;">Description</label>
                    <textarea id="meatDescription" 
                             style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; 
                                    font-size: 1rem; background: #fff; min-height: 100px; resize: vertical;
                                    transition: border-color 0.3s ease;"></textarea>
                </div>
                <div class="form-group" id="modQuantityGroup" style="display: none; flex-direction: column; gap: 0.4rem;">
                    <label for="modMeatQuantity" style="font-weight: bold; color: #222;">Quantity</label>
                    <input type="number" id="modMeatQuantity" min="0" value="10" style="padding: 0.7rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; background: #f9f9f9;">
                </div>
                <div class="form-group" id="quantityGroup" style="display: flex; flex-direction: column; gap: 0.4rem; margin-bottom: 1rem;">
                    <label for="meatQuantity" style="font-weight: 600; color: #333; font-size: 0.95rem;">Quantity *</label>
                    <input type="number" id="meatQuantity" min="1" value="10" required
                           style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; 
                                  font-size: 1rem; background: #fff; transition: border-color 0.3s ease;">
                </div>
                <div class="form-group" id="price-options-container" style="display: flex; flex-direction: column; gap: 1rem; border: 1px solid #ddd; padding: 1rem; border-radius: 6px;">
                    <label style="font-weight: bold; color: #222;">Price Options</label>
                    <div id="price-options-wrapper">
                        <!-- Price option will be dynamically inserted here -->
                    </div>
                    <button type="button" id="add-price-option-btn" style="padding: 0.6rem; border: 1px dashed #27ae60; background: transparent; color: #27ae60; border-radius: 6px; cursor: pointer; font-weight: bold;">
                        <i class="fas fa-plus"></i> Add Price Option
                    </button>
                </div>
                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.4rem; margin-bottom: 1.5rem;">
                    <label for="meatPrice" style="font-weight: 600; color: #333; font-size: 0.95rem;">Price (Ksh) *</label>
                    <input type="number" id="meatPrice" step="0.01" min="0" required
                           style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; 
                                  font-size: 1rem; background: #fff; transition: border-color 0.3s ease;"
                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\./g, '$1');">
                </div>
                
                <!-- Image upload field -->
                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.4rem; margin-bottom: 1.5rem;">
                    <label for="meatImage" style="font-weight: 600; color: #333; font-size: 0.95rem;">Meat Image *</label>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <input type="file" id="meatImage" accept="image/*" style="padding: 0.5rem; border: 1px dashed #ddd; border-radius: 6px; cursor: pointer;">
                        <div id="imagePreview" style="margin-top: 0.5rem; display: none;">
                            <img id="previewImage" src="#" alt="Preview" style="max-width: 100%; max-height: 200px; border-radius: 4px; border: 1px solid #eee;">
                        </div>
                    </div>
                </div>
                
                <div class="form-group" id="categoryGroup" style="display: flex; flex-direction: column; gap: 0.4rem; margin-bottom: 1.5rem;">
                    <label for="meatCategory" style="font-weight: 600; color: #333; font-size: 0.95rem;">Category *</label>
                    <select id="meatCategory" required 
                            style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; 
                                   font-size: 1rem; background: #fff; cursor: pointer; transition: border-color 0.3s ease;
                                   -webkit-appearance: none; -moz-appearance: none; appearance: none;">
                        <option value="beef">Beef</option>
                        <option value="goat">Goat Meat</option>
                        <option value="chicken">Chicken</option>
                        <option value="ready">Ready Made</option>
                    </select>
                </div>
                
                <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #eee;">
                    <button type="button" class="action-btn" style="background: #e74c3c;" onclick="closeMeatModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="action-btn" style="background: #27ae60;">
                        <i class="fas fa-save"></i> Save Meat
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/admin-meat-management.js"></script>
</body>
</html>
