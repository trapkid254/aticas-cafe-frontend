<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - ATICAS BUTCHERY Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="admin-navbar-left">
            <img src="../images/aticas.png" alt="Cafeteria Logo" class="logo">
            <span class="cafeteria-name">ATICAS BUTCHERY - Admin</span>
        </div>
        <div class="admin-navbar-right">
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>
    <div class="admin-navbar-tabs">
        <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a>
        <a href="meat-management.html"><i class="fas fa-utensils"></i> Meat Management</a>
        <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="payments.html" class="active"><i class="fas fa-credit-card"></i> Payments</a>
        <a href="place-order.html"><i class="fas fa-phone"></i> Place Order for Customer</a>
    </div>
    <!-- Admin Content -->
    <div class="main-content">
        <h2>Payments</h2>
        <div class="dashboard-cards" style="margin-bottom:2.5rem;">
            <div class="dashboard-card" id="todayPaymentsCard">
                <h3>Today's Payments</h3>
                <p id="todayPayments">Ksh 0</p>
            </div>
            <div class="dashboard-card" id="monthPaymentsCard">
                <h3>This Month</h3>
                <p id="monthPayments">Ksh 0</p>
            </div>
            <div class="dashboard-card" id="yearPaymentsCard">
                <h3>This Year</h3>
                <p id="yearPayments">Ksh 0</p>
            </div>
        </div>
        <div class="recent-orders">
            <h3>All Payments (Completed Orders)</h3>
            <table id="paymentsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payments will be loaded via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/admin-payments.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
