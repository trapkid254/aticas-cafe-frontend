<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="admin-navbar-left">
            <img src="../images/aticas.png" alt="Cafeteria Logo" class="logo">
            <span class="cafeteria-name">ATICAS BUTCHERY - Admin</span>
        </div>
        <div class="admin-navbar-right">
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <!-- Responsive horizontal nav for small screens -->
        <div class="admin-navbar-tabs">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a>
            <a href="menu-management.html"><i class="fas fa-utensils"></i> Menu Management</a>
            <a href="admins.html"><i class="fas fa-user-shield"></i> Admins</a>
            <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
            <a href="payments.html"><i class="fas fa-credit-card"></i> Payments</a>
            <a href="place-order.html"><i class="fas fa-phone"></i> Place Order for Customer</a>
        </div>
    </nav>
    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="orders.html"><i class="fas fa-clipboard-list"></i> Orders</a>
        <a href="menu-management.html"><i class="fas fa-utensils"></i> Menu Management</a>
        <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
        <a href="admins.html" class="active"><i class="fas fa-user-shield"></i> Admins</a>
        <div id="adminSidebarPhotoContainer" style="margin-top:auto;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding:1.2rem 0 0.7rem 0;">
            <!-- Admin photo will be loaded here by JS -->
        </div>
    </div>
    <!-- Admin Content -->
    <div class="admin-content">
        <h2 style="margin-bottom: 2rem;">Admins Management</h2>
        <div class="dashboard-card" style="padding: 2rem 2rem; margin-bottom: 2.5rem;">
            <h3 style="color:#27ae60;">Current Admins</h3>
            <table class="recent-orders" id="adminsTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Admins will be loaded here by JS -->
                </tbody>
            </table>
            <div id="addAdminSection" style="margin-top:2.5rem;">
                <h3 style="color:#27ae60;">Add New Admin</h3>
                <form id="addAdminForm" style="display:flex;gap:1.2rem;align-items:center;">
                    <input type="text" id="adminUsername" placeholder="Username" required style="padding:0.7rem 1rem;border-radius:6px;border:1px solid #ddd;">
                    <input type="email" id="adminEmail" placeholder="Email" required style="padding:0.7rem 1rem;border-radius:6px;border:1px solid #ddd;">
                    <input type="password" id="adminPassword" placeholder="Password" required style="padding:0.7rem 1rem;border-radius:6px;border:1px solid #ddd;">
                    <input type="file" id="adminPhoto" accept="image/*" style="padding:0.7rem 1rem;border-radius:6px;border:1px solid #ddd;" title="Upload Photo (optional)">
                    <button type="submit" class="action-btn" style="background:#27ae60;color:#fff;">Add Admin</button>
                </form>
                <div id="addAdminMsg" style="margin-top:1rem;color:#e74c3c;"></div>
                <div id="notSuperAdminMsg" style="margin-top:1rem;color:#e67e22;display:none;">Only the super admin can add or remove admins.</div>
            </div>
        </div>
    </div>
    <script src="../js/admin-admins.js"></script>
    <script>
    // Show current admin photo in sidebar
    (function() {
        // Remove all inline localStorage usage for admins or currentAdmin
        // Ensure all admin data is fetched from backend API
    })();
    </script>
</body>
</html>
