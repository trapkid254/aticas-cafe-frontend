<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reports & Payments</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .submenu {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .submenu button {
            padding: 0.5rem 1.5rem;
            border: none;
            background: #eee;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .submenu button.active {
            background: #333;
            color: #fff;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Reports & Payments</h1>
        <div class="submenu">
            <button id="reportsTab">Reports</button>
            <button id="paymentsTab">Payments</button>
        </div>
        <div id="reportsSection" class="section">
            <h2>Reports</h2>
            <div id="reportsTable">[Reports table will go here]</div>
        </div>
        <div id="paymentsSection" class="section">
            <h2>Payments</h2>
            <div id="paymentsTable">[Payments table will go here]</div>
        </div>
    </div>
    <script>
        function showSection(section) {
            document.getElementById('reportsSection').classList.remove('active');
            document.getElementById('paymentsSection').classList.remove('active');
            document.getElementById('reportsTab').classList.remove('active');
            document.getElementById('paymentsTab').classList.remove('active');
            if (section === 'reports') {
                document.getElementById('reportsSection').classList.add('active');
                document.getElementById('reportsTab').classList.add('active');
                location.hash = '#reports';
            } else {
                document.getElementById('paymentsSection').classList.add('active');
                document.getElementById('paymentsTab').classList.add('active');
                location.hash = '#payments';
            }
        }
        document.getElementById('reportsTab').onclick = () => showSection('reports');
        document.getElementById('paymentsTab').onclick = () => showSection('payments');
        // On page load, check hash
        window.onload = () => {
            if (location.hash === '#payments') {
                showSection('payments');
            } else {
                showSection('reports');
            }
        };
        // Listen for hash changes
        window.onhashchange = () => {
            if (location.hash === '#payments') {
                showSection('payments');
            } else {
                showSection('reports');
            }
        };
    </script>
</body>
</html>
