<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders & Bookings</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .submenu {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .submenu button {
            padding: 0.5rem 1.5rem;
            border: none;
            background: #eee;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .submenu button.active {
            background: #333;
            color: #fff;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Orders & Bookings</h1>
        <div class="submenu">
            <button id="ordersTab">Orders</button>
            <button id="bookingsTab">Bookings</button>
        </div>
        <div id="ordersSection" class="section">
            <h2>Orders</h2>
            <div id="ordersTable">[Orders table will go here]</div>
        </div>
        <div id="bookingsSection" class="section">
            <h2>Bookings</h2>
            <div id="bookingsTable">[Bookings table will go here]</div>
        </div>
    </div>
    <script>
        function showSection(section) {
            document.getElementById('ordersSection').classList.remove('active');
            document.getElementById('bookingsSection').classList.remove('active');
            document.getElementById('ordersTab').classList.remove('active');
            document.getElementById('bookingsTab').classList.remove('active');
            if (section === 'orders') {
                document.getElementById('ordersSection').classList.add('active');
                document.getElementById('ordersTab').classList.add('active');
                location.hash = '#orders';
            } else {
                document.getElementById('bookingsSection').classList.add('active');
                document.getElementById('bookingsTab').classList.add('active');
                location.hash = '#bookings';
            }
        }
        document.getElementById('ordersTab').onclick = () => showSection('orders');
        document.getElementById('bookingsTab').onclick = () => showSection('bookings');
        // On page load, check hash
        window.onload = () => {
            if (location.hash === '#bookings') {
                showSection('bookings');
            } else {
                showSection('orders');
            }
        };
        // Listen for hash changes
        window.onhashchange = () => {
            if (location.hash === '#bookings') {
                showSection('bookings');
            } else {
                showSection('orders');
            }
        };
    </script>
</body>
</html>
